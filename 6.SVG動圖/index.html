<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet"/>
  </head>
  <body>
    <svg id="s1" viewbox="-50 -50 100 100"> 
      <line x1="-20" y1="0" x2="20" y2="0"></line>
      <line x1="0" y1="-20" x2="0" y2="20"></line>
      <circle cx="0" cy="0" r="10">
        <animate attributeName="r" dur="2s" values="0;30;0" repeatCount="indefinite"></animate>
      </circle>
    </svg>
    <svg id="s2" viewbox="-50 -50 100 100"> 
      <circle cx="0" cy="0" r="10"></circle>
      <g> 
        <line x1="-20" y1="0" x2="20" y2="0"></line>
        <line x1="0" y1="-20" x2="0" y2="20"></line>
        <rect x="-20" y="-20" width="40" height="40"></rect>
        <animateTransform attributeName="transform" type="rotate" dur="2s" values="0;360" repeatCount="indefinite"></animateTransform>
      </g>
    </svg>
    <svg id="s3" viewbox="0 0 200 200"> 
      <circle cx="0" cy="30" r="3">
        <animate attributeName="cy" dur="2s" values="30;60;30" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="50" cy="80" r="3">
        <animate attributeName="cy" dur="2s" values="80;50;80" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="100" cy="40" r="3">
        <animate attributeName="cy" dur="2s" values="40;70;40" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="150" cy="10" r="3">
        <animate attributeName="cy" dur="2s" values="10;130;10" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="200" cy="60" r="3"></circle>
      <polyline points="0,30 50,80 100,40 150,10 200,60">
        <animate attributeName="points" dur="2s" values="0,30 50,80 100,40 150,10 200,60;0,60 50,50 100,70 150,130 200,60;0,30 50,80 100,40 150,10 200,60" repeatCount="indefinite"></animate>
      </polyline>
    </svg>
    <svg id="s4" viewbox="0 0 200 200">
      <rect x="0" y="0" width="20" height="120">
        <animate attributeName="height" dur="2s" begin="-0.3s" values="120;0;120" repeatCount="indefinite"></animate>
      </rect>
      <rect x="40" y="0" width="20" height="150">
        <animate attributeName="height" dur="2s" begin="-0.6s" values="150;0;150" repeatCount="indefinite"></animate>
      </rect>
      <rect x="80" y="0" width="20" height="60">
        <animate attributeName="height" dur="2s" begin="-0.9s" values="60;0;60" repeatCount="indefinite"></animate>
      </rect>
      <rect x="120" y="0" width="20" height="80">
        <animate attributeName="height" dur="2s" begin="-1.2s" values="80;0;80" repeatCount="indefinite"></animate>
      </rect>
      <rect x="160" y="0" width="20" height="100">
        <animate attributeName="height" dur="2s" begin="-1.5s" values="100;0;100" repeatCount="indefinite"></animate>
      </rect>
    </svg>
    <svg id="s5" viewbox="0 20 200 200">
      <rect x="50" y="50" width="100" height="80" class="outer"></rect>
      <rect x="60" y="60" width="80" height="60" class="inner"></rect>
      <rect x="95" y="130" width="10" height="20" class="neck"></rect>
      <rect x="75" y="150" width="50" height="10" class="bottom"></rect>
      <g class="screen">
        <line x1="70" y1="80" x2="90" y2="80"></line>
        <line x1="70" y1="90" x2="100" y2="90"></line>
        <circle cx="120" cy="85" r="10"></circle>
      </g>
      <text x="50" y="190">My Computer</text>
    </svg>
  </body>
</html>
