<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"/>
  </head>
  <body>
    <div id="app">
      <h1>v-on呼叫/method寫function建立事件</h1>
      <button v-on:click="add('pen')">+pen</button>
      <button v-on:click="add('apple')">+apple</button>
      <button v-on:click="add('pineapple')">+pineapple</button><br/>
      <h3>狀態:{{status}}</h3>
      <h4>列表總數：共{{fruits.length}}項</h4>
      <h4>共有{{counts.pen}}支筆<span>/{{counts.apple}}顆蘋果</span><span>/{{counts.pineapple}}顆鳳梨</span></h4>
      <div v-for="(fruit,id) in fruits" class="fruits">
        <div class="name">{{id+1}}.{{fruit}}</div><img v-if="fruit=='pen' " src="https://simpleicon.com/wp-content/uploads/pencil.png" alt=""/><img v-if="fruit=='apple' " src="https://simpleicon.com/wp-content/uploads/apple.png" alt=""/><img v-if="fruit=='pineapple'" src="https://image.flaticon.com/icons/png/512/52/52750.png" alt=""/>
        <button v-on:click="remove(id, fruit)">X</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
