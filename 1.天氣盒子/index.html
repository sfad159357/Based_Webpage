<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>1.天氣盒子</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="daybox">
      <label>
        <input id="switch" type="checkbox"/>
        <div class="top">
          <svg class="polyline" viewbox="0 0 190 100">
            <circle cx="2" cy="50" r="1"> </circle>
            <text x="2" y="50">20°C</text>
            <circle cx="30" cy="30" r="1"></circle>
            <text x="30" y="30">30°C</text>
            <circle cx="60" cy="10" r="1"></circle>
            <text x="60" y="10">35°C</text>
            <circle cx="90" cy="25" r="1"></circle>
            <text x="90" y="25">32°C</text>
            <circle cx="120" cy="30" r="1"></circle>
            <text x="120" y="30">30°C</text>
            <circle cx="150" cy="40" r="1"></circle>
            <text x="150" y="40">26°C</text>
            <circle cx="180" cy="20" r="1"></circle>
            <text x="180" y="20">33°C</text>
            <polyline points="2,50 30,30 60,10 90,25 120,30 150,40 180,20"></polyline>
          </svg>
          <div class="moon"></div>
          <div class="cloud">
            <div class="rain"></div>
            <div class="rain rain2"></div>
            <div class="rain rain3"></div>
          </div>
          <div class="temp">26°C</div>
          <div class="info"> 
            <h4>桃園市觀音區崙坪里</h4>
            <h4>星期五 上午3:00</h4>
          </div>
        </div>
        <div class="bottom">
          <div class="day">
            <div class="weekDay">星期日</div>
            <div class="weather">
              <div class="cloud">
                <div class="rain"></div>
                <div class="rain rain2"></div>
                <div class="rain rain3"></div>
              </div>
            </div>
          </div>
          <div class="day">
            <div class="weekDay">星期一</div>
            <div class="weather">
              <div class="cloud"></div>
            </div>
          </div>
          <div class="day">
            <div class="weekDay">星期二</div>
            <div class="weather">
              <svg class="sun" viewbox="-50 -50 100 100">
                <circle cx="0" cy="0" r="20"></circle>
              </svg>
            </div>
          </div>
          <div class="day">
            <div class="weekDay">星期三</div>
            <div class="weather">
              <svg class="sun" viewbox="-50 -50 100 100">
                <circle cx="0" cy="0" r="20"></circle>
              </svg>
            </div>
          </div>
          <div class="day">
            <div class="weekDay">星期四</div>
            <div class="weather">
              <svg class="sun" viewbox="-50 -50 100 100">
                <circle cx="0" cy="0" r="20"></circle>
              </svg>
            </div>
          </div>
          <div class="day">
            <div class="weekDay">星期五</div>
            <div class="weather">
              <svg class="sun" viewbox="-50 -50 100 100">
                <circle cx="0" cy="0" r="20"></circle>
                <div class="cloud suncloud"></div>
              </svg>
            </div>
          </div>
          <div class="day">
            <div class="weekDay">星期六</div>
            <div class="weather">
              <svg class="sun" viewbox="-50 -50 100 100">
                <circle cx="0" cy="0" r="20"></circle>
              </svg>
            </div>
          </div>
        </div>
      </label>
    </div>
  </body>
</html>
